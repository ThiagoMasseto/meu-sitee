<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Corte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4 text-center">Agende seu Corte</h1>
    <form id="formAgendamento" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Nome</label>
        <input type="text" id="nome" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Data</label>
        <input type="date" id="data" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Hora</label>
        <input type="time" id="hora" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Servi√ßo</label>
        <select id="servico" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="">Selecione</option>
          <option value="Corte Masculino">Corte Masculino</option>
          <option value="Corte Feminino">Corte Feminino</option>
          <option value="Barba">Barba</option>
          <option value="Sobrancelha">Sobrancelha</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">Agendar</button>
    </form>
    <div id="mensagem" class="mt-4 text-green-600 font-medium hidden">Agendamento realizado com sucesso!</div>
  </div>

  <script>
    document.getElementById('formAgendamento').addEventListener('submit', function (e) {
      e.preventDefault();
      // Simulando envio para backend
      document.getElementById('mensagem').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
